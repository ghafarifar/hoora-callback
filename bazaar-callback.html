<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hoora Callback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 90vh; margin: 0; padding: 1em; text-align: center; }
    a { display: inline-block; margin-top: 20px; padding: 10px 15px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; font-size: 16px; }
    .error { color: red; }

  </style>
</head>
<body>
  <h3 id="message">Processing Bazaar Login...</h3>
  <div id="link-container"></div>


  <script>
    window.onload = function() {
      const messageElement = document.getElementById('message');
      const linkContainerElement = document.getElementById('link-container');

      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const state = urlParams.get('state');

      if (code) {
        messageElement.innerText = 'ورود موفق! در حال بازگشت به اپلیکیشن...';
        
        const appUrl = `hoora://bazaar-callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state || '')}`;
        
        const link = document.createElement('a');
        link.href = appUrl;
        link.innerText = 'بازگشت به اپلیکیشن حورا';
        linkContainerElement.appendChild(link);

        // ریدایرکت خودکار
        setTimeout(() => {
          window.location.href = appUrl;
          // نمایش پیام بستن صفحه
          setTimeout(() => {
            messageElement.innerHTML = 'ورود موفق! اکنون میتوانید این صفحه را ببندید.<br><small style="color: #666;">You can now close this page.</small>';
          }, 2000);
        }, 1500);

      } else {
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        messageElement.innerHTML = `An error occurred during Bazaar login: <br><span class="error">${encodeURIComponent(error || 'Unknown error')}</span>`;
        if (errorDescription) {
            messageElement.innerHTML += `<br><span class="error">${encodeURIComponent(errorDescription)}</span>`;
        }
      }
    };
  </script>
</body>
</html>
